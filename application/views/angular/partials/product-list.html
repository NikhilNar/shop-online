<div class="container-fluid">
    <div class="row product-list clearfix">
        <div class="product-outer-body" ng-repeat="product in productListCtrl.products| filter: productListCtrl.model.textSearch" >
            <div class="col-md-4 col-lg-4">
                <div class="display-image"><img class="img-responsive center-block" ng-src="{{product.Image[0]['URL']}}"></div>
                <a href="#/product/{{product.ASIN[0]}}" >{{product.Title[0][0]}}</a>
                <p >Price :<span class="fa fa-inr"></span> {{product.Price[0][0]}}</p>
            </div>
            <div class="clearfix" ng-show="($index+1)%3==0"></div>
        </div>
        <p ng-if="productListCtrl.status">{{productListCtrl.status}}</p>
        <p>{{productListCtrl.model.textSearch}}</p>
        <p>{{productListCtrl.dropDownValue.category}}</p>
    </div>
</div>
